<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base/template_base}" )>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Digital Recipe</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/assets/vendors/mdi/css/materialdesignicons.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/assets/vendors/jvectormap/jquery-jvectormap.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/assets/vendors/owl-carousel-2/owl.theme.default.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}"/>
</head>
<body>
<div layout:fragment="contenedor">
    <div class="container-fluid px-4">
        <h1 class="mt-4">Regiones</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Regiones</li>
            <li class="breadcrumb-item active">Crear o actualizar</li>
        </ol>
        <div class="row">
            <div class="card">
                <div class="card-body">

                    <form th:action="@{/ingredient/{recipeId}/save (recipeId=${recipeId})}" th:object="${object}" method="post">
                        <div class="form-group">
                            <label for="nombreIngrediente">Nombre</label>
                            <input class="form-control" id="nombreIngrediente" aria-describedby="emailHelp"
                                   placeholder="" th:field="*{nombreIngrediente}" style="color: white">
                        </div>
                        <div class="form-group">
                            <label for="cantidadIngrediente">Cantidad de ingrediente</label>
                            <input class="form-control" id="cantidadIngrediente" aria-describedby="emailHelp"
                                   placeholder="" th:field="*{cantidadIngrediente}" style="color: white">
                        </div>
                        <div class="form-group">
                            <label for="store">Tienda</label>
                            <select class="form-control" id="store" th:field="*{store.id}" style="color:white">
                                <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.nombre}" ></option>
                            </select>
                        </div>
                        <div class="form-group" hidden>
                            <label for="id">id</label>
                            <input class="form-control" id="id" aria-describedby="emailHelp"
                                   placeholder="" th:field="*{id}">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
